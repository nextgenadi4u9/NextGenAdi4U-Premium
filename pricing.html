<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store (Test Mode) | NextGenAdi4U</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style> body { -webkit-user-select: none; user-select: none; } </style>
    
    <style>
        :root { 
            --gold: #D4AF37; --dark: #0A0A0A; --bg: #FAFAFA; --text: #18181B; 
        }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }

        /* HEADER */
        .header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .back-btn { text-decoration: none; color: var(--text); font-weight: 600; display: flex; align-items: center; gap: 8px; padding: 10px 20px; background: #fff; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .back-btn:hover { color: var(--gold); transform: translateX(-5px); }
        .wallet-badge { background: var(--dark); color: var(--gold); padding: 8px 15px; border-radius: 50px; font-weight: bold; display: flex; align-items: center; gap: 8px; }

        /* TITLES */
        h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 5px; color: var(--dark); }
        p.subtitle { color: #777; margin-bottom: 30px; }
        .test-banner { background: #ffeba7; color: #8a6d3b; padding: 10px 20px; border-radius: 8px; font-weight: bold; margin-bottom: 20px; border: 1px solid #ffd56d; }

        /* PRICING CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1000px; width: 100%; }
        .card { background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; border: 1px solid #eee; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(212, 175, 55, 0.15); }
        
        .card.popular { border: 2px solid var(--gold); }
        .badge { position: absolute; top: 15px; right: -30px; background: var(--gold); color: #fff; padding: 5px 40px; transform: rotate(45deg); font-size: 0.75rem; font-weight: bold; }

        .icon { font-size: 2.5rem; color: var(--gold); margin-bottom: 15px; }
        .plan-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; }
        .price { font-size: 2rem; font-family: 'Cinzel'; font-weight: 700; color: var(--dark); }
        .old-price { text-decoration: line-through; color: #aaa; font-size: 1rem; }

        .btn-buy { width: 100%; padding: 14px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); color: var(--dark); }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 999; display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <div class="wallet-badge"><i class="fas fa-coins"></i> <span id="currentCredits">...</span></div>
    </div>

    <h1>Add Credits</h1>
    <div class="test-banner"><i class="fas fa-flask"></i> <b>TEST MODE ACTIVE:</b> No money will be deducted.</div>
    <p class="subtitle">Select a package to instantly add credits to your vault.</p>

    <div class="grid">
        <div class="card">
            <div class="icon"><i class="fas fa-coins"></i></div>
            <div class="plan-name">Starter Pack</div>
            <div><span class="old-price">â‚¹199</span> <span class="price">â‚¹0</span></div>
            <p style="color:#777; font-size:0.9rem;">+500 Credits</p>
            <button class="btn-buy" onclick="processTestPayment('Starter Pack', 500)">Test Buy</button>
        </div>

        <div class="card popular">
            <div class="badge">BEST VALUE</div>
            <div class="icon"><i class="fas fa-layer-group"></i></div>
            <div class="plan-name">Pro Pack</div>
            <div><span class="old-price">â‚¹499</span> <span class="price">â‚¹0</span></div>
            <p style="color:#777; font-size:0.9rem;">+1500 Credits</p>
            <button class="btn-buy" onclick="processTestPayment('Pro Pack', 1500)">Test Buy</button>
        </div>

        <div class="card">
            <div class="icon"><i class="fas fa-gem"></i></div>
            <div class="plan-name">Ultimate Pack</div>
            <div><span class="old-price">â‚¹999</span> <span class="price">â‚¹0</span></div>
            <p style="color:#777; font-size:0.9rem;">+5000 Credits</p>
            <button class="btn-buy" onclick="processTestPayment('Ultimate Pack', 5000)">Test Buy</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, updateDoc, increment, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ðŸ”¥ FINAL CONFIG (PREMIUM)
        const firebaseConfig = {
            apiKey: "AIzaSyBE4rNCK5MR1Joy-EOJgWgMLqmm6QDEH40",
            authDomain: "premium-6172b.firebaseapp.com",
            projectId: "premium-6172b",
            storageBucket: "premium-6172b.firebasestorage.app",
            messagingSenderId: "1024825846032",
            appId: "1:1024825846032:web:93209b4ca94480da32dd95",
            measurementId: "G-QGEW9H7NST"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;

        // Check Auth & Load Credits
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if(snap.exists()) {
                    document.getElementById("currentCredits").innerText = snap.data().credits;
                }
            } else {
                window.location.replace("index.html");
            }
        });

        // ðŸ§ª TEST PAYMENT FUNCTION
        window.processTestPayment = async function(packageName, creditAmount) {
            if (!currentUser) return;

            document.getElementById('loader').style.display = 'flex'; // Show Loader

            // Simulate Network Delay (1.5 seconds)
            setTimeout(async () => {
                try {
                    const userRef = doc(db, "users", currentUser.uid);
                    
                    // 1. Add Credits
                    // 2. Add Transaction Log
                    await updateDoc(userRef, {
                        credits: increment(creditAmount),
                        transactions: arrayUnion({
                            item: packageName,
                            amount: 0, // Test Mode
                            credits: creditAmount,
                            date: new Date().toISOString(),
                            status: "TEST_SUCCESS"
                        })
                    });

                    document.getElementById('loader').style.display = 'none';

                    Swal.fire({
                        title: 'Payment Successful!',
                        text: `${creditAmount} Credits added to your wallet (Test Mode).`,
                        icon: 'success',
                        confirmButtonColor: '#D4AF37',
                        background: '#fff'
                    }).then(() => {
                        window.location.href = "dashboard.html";
                    });

                } catch (error) {
                    console.error(error);
                    document.getElementById('loader').style.display = 'none';
                    Swal.fire('Error', 'Transaction failed: ' + error.message, 'error');
                }
            }, 1500);
        }
    </script>
</body>
</html>
