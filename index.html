<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenAdi4U | Premium Access</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style> 
        body { -webkit-user-select: none; user-select: none; } 
        :root { 
            --gold: #D4AF37; --dark: #0A0A0A; --gray-light: #F4F4F5; --text-muted: #71717A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background-color: #FAFAFA; background-image: radial-gradient(#E4E4E7 1px, transparent 1px); 
            background-size: 30px 30px; 
        }

        .auth-card {
            width: 100%; max-width: 400px; background: #FFFFFF;
            padding: 40px; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center; border: 1px solid #eee;
        }

        .brand-header h1 { font-family: 'Cinzel', serif; font-size: 2rem; color: var(--dark); margin-bottom: 5px; }
        .brand-header span { color: var(--gold); }
        .brand-header p { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 30px; }

        .social-btn { 
            width: 100%; padding: 14px; background: #fff; border: 1px solid #ddd; 
            border-radius: 8px; font-weight: 600; cursor: pointer; 
            display: flex; justify-content: center; align-items: center; gap: 10px; 
            transition: 0.3s; color: #333;
        }
        .social-btn:hover { background: #f9f9f9; border-color: #bbb; transform: translateY(-2px); }
        
        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="brand-header">
            <h1>NextGen<span>Adi4U</span></h1>
            <p>Premium Digital Vault</p>
        </div>

        <button class="social-btn" onclick="handleGoogleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22"> Sign in with Google
        </button>
        
        <div class="footer-text">
            Secure Access ‚Ä¢ Instant Setup ‚Ä¢ Premium Assets
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // üî• FINAL PREMIUM CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBE4rNCK5MR1Joy-EOJgWgMLqmm6QDEH40",
            authDomain: "premium-6172b.firebaseapp.com",
            projectId: "premium-6172b",
            storageBucket: "premium-6172b.firebasestorage.app",
            messagingSenderId: "1024825846032",
            appId: "1:1024825846032:web:93209b4ca94480da32dd95",
            measurementId: "G-QGEW9H7NST"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // üö® TELEGRAM SETUP
        const TG_TOKEN = "8336599171:AAFNKIKQ_3DBOLO9HHpkgFoFHXd2NO2NOAE"; 
        const TG_CHAT_ID = "8255824096"; 

        // üéÅ REFERRAL CAPTURE (URL ‡§Æ‡§ß‡•Ç‡§® ID ‡§™‡§ï‡§°‡§£‡•á)
        const urlParams = new URLSearchParams(window.location.search);
        const refID = urlParams.get('ref');
        if(refID) { sessionStorage.setItem('referredBy', refID); }

        // üöÄ AUTO REDIRECT (LOOP FIX)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await checkAndCreateUser(user);
                window.location.replace("dashboard.html");
            }
        });

        window.handleGoogleLogin = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const isNewUser = await checkAndCreateUser(result.user);
                
                if (isNewUser) {
                    await sendTelegramAlert("üéâ NEW USER SIGNUP", `üë§ Name: ${result.user.displayName}\nüìß Email: ${result.user.email}\nüéÅ Bonus: 100 Credits`);
                } else {
                    await sendTelegramAlert("üü¢ USER LOGIN", `üë§ Name: ${result.user.displayName}`);
                }

                window.location.replace("dashboard.html");
            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(msg.includes("unauthorized-domain")) msg = "Please Add Vercel Domain in Firebase Settings!";
                Swal.fire({ title: 'Login Error', text: msg, icon: 'error' });
            }
        }

        // üõ†Ô∏è CREATE USER + REFERRAL LOGIC
        async function checkAndCreateUser(user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);

            if (!snap.exists()) {
                // 1. New User Data
                let userData = {
                    fullName: user.displayName,
                    email: user.email,
                    credits: 100, // üéÅ Signup Bonus (Fixed)
                    planType: "Free",
                    joinedDate: new Date().toISOString()
                };

                // 2. Check for Referrer
                const referrerID = sessionStorage.getItem('referredBy');
                if (referrerID && referrerID !== user.uid) {
                    userData.referredBy = referrerID; // Link Save ‡§ï‡§∞‡§£‡•á (‡§´‡•ç‡§Ø‡•Å‡§ö‡§∞ ‡§ï‡§Æ‡§ø‡§∂‡§®‡§∏‡§æ‡§†‡•Ä)
                    
                    // 3. Give Reward to Referrer (20 Credits)
                    try {
                        const refRef = doc(db, "users", referrerID);
                        await updateDoc(refRef, {
                            credits: increment(20),
                            referralLogs: arrayUnion({
                                type: 'signup',
                                user: user.displayName,
                                bonus: 20,
                                date: new Date().toISOString()
                            })
                        });
                        // Optional: Notify Referrer via Telegram logic can go here
                    } catch (err) { console.log("Referral Error:", err); }
                }

                await setDoc(userRef, userData);
                return true; // True = New User Created
            }
            return false; // False = Old User
        }

        async function sendTelegramAlert(title, details) {
            let msg = `üîî *${title}*\n\n${details}`;
            try {
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: "Markdown" })
                });
            } catch (e) {}
        }
    </script>
</body>
</html>
