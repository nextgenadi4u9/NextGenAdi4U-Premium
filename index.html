<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenAdi4U | Premium Access</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style> 
        body { -webkit-user-select: none; -ms-user-select: none; user-select: none; } 
        :root { 
            --gold: #D4AF37; --gold-hover: #C5A028; --dark: #0A0A0A; 
            --gray-light: #F4F4F5; --gray-border: #E4E4E7; --text-main: #18181B; --text-muted: #71717A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background-color: #FAFAFA; background-image: radial-gradient(#E4E4E7 1px, transparent 1px); 
            background-size: 30px 30px; position: relative; overflow: hidden; 
        }

        .ambient-glow {
            position: absolute; width: 50vw; height: 50vw; background: radial-gradient(circle, rgba(212,175,55,0.08) 0%, rgba(255,255,255,0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none;
        }

        .auth-card {
            position: relative; z-index: 10; width: 100%; max-width: 420px; background: #FFFFFF;
            padding: 45px 40px; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }

        .brand-header { text-align: center; margin-bottom: 35px; }
        .brand-header h1 { font-family: 'Cinzel', serif; font-size: 2rem; font-weight: 800; color: var(--dark); margin-bottom: 5px; }
        .brand-header span { color: var(--gold); }
        .brand-header p { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 0.5px; text-transform: uppercase; }

        .toggle-container { display: flex; background: var(--gray-light); border-radius: 8px; padding: 4px; margin-bottom: 30px; }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: transparent; font-size: 0.9rem; font-weight: 600; color: var(--text-muted); cursor: pointer; border-radius: 6px; transition: all 0.3s ease; }
        .toggle-btn.active { background: #FFFFFF; color: var(--dark); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .form-area { display: none; animation: fadeInForm 0.4s ease forwards; }
        .form-area.active { display: block; }
        @keyframes fadeInForm { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-main); margin-bottom: 6px; }
        .input-group input { width: 100%; padding: 14px 16px; background: #FFFFFF; border: 1px solid var(--gray-border); border-radius: 8px; font-size: 0.95rem; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--gold); box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }

        .btn-primary { width: 100%; padding: 15px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-primary:hover { background: var(--gold); color: var(--dark); transform: translateY(-2px); }

        .social-btn { width: 100%; padding: 14px; background: #FFFFFF; border: 1px solid var(--gray-border); border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 25px; transition: 0.3s; }
        .social-btn:hover { background: var(--gray-light); }

        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--gray-border); }
        .divider::before { margin-right: 15px; } .divider::after { margin-left: 15px; }
        
        .luxury-popup { border-radius: 20px !important; padding: 2.5rem !important; font-family: 'Inter', sans-serif !important; }
        .luxury-title { font-family: 'Cinzel', serif !important; color: var(--dark) !important; }
        .luxury-confirm { background: var(--dark) !important; color: var(--gold) !important; }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="auth-card">
        <div class="brand-header">
            <h1>NextGen<span>Adi4U</span></h1>
            <p>Premium Digital Vault</p>
        </div>

        <div class="toggle-container">
            <button class="toggle-btn active" id="btn-login" onclick="toggleView('login')">Sign In</button>
            <button class="toggle-btn" id="btn-register" onclick="toggleView('register')">Create Account</button>
        </div>

        <div class="form-area active" id="login-section">
            <form onsubmit="handleLogin(event)">
                <div class="input-group"><label>Email</label><input type="email" id="loginEmail" required></div>
                <div class="input-group"><label>Password</label><input type="password" id="loginPassword" required></div>
                <button type="submit" class="btn-primary" id="loginBtn"><span>Access Vault</span> <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>

        <div class="form-area" id="register-section">
            <form onsubmit="handleRegister(event)">
                <div class="input-group"><label>Full Name</label><input type="text" id="regName" required></div>
                <div class="input-group"><label>Email</label><input type="email" id="regEmail" required></div>
                <div class="input-group"><label>Create Password</label><input type="password" id="regPassword" required minlength="6"></div>
                <button type="submit" class="btn-primary" id="regBtn"><span>Create Account</span> <i class="fas fa-user-plus"></i></button>
            </form>
        </div>

        <div class="divider">Or continue with</div>
        <button class="social-btn" onclick="handleGoogleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Sign in with Google
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // üî• NEW FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDc724R0nJCMZVapg0aXJVNK-IR6480qjY",
            authDomain: "nextgenadi4u-42dfd.firebaseapp.com",
            projectId: "nextgenadi4u-42dfd",
            storageBucket: "nextgenadi4u-42dfd.firebasestorage.app",
            messagingSenderId: "322775356675",
            appId: "1:322775356675:web:cb0e1a5fb9535d88818536",
            measurementId: "G-GL9RBRCBB4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // üî• NEW TELEGRAM CONFIG
        const TG_TOKEN = "8336599171:AAFNKIKQ_3DBOLO9HHpkgFoFHXd2NO2NOAE"; 
        const TG_CHAT_ID = "8255824096"; 

        // üöÄ Redirect if Logged In
        onAuthStateChanged(auth, (user) => { if (user) window.location.replace("dashboard.html"); });

        // üéÅ Capture Referral from URL (?ref=UID)
        const urlParams = new URLSearchParams(window.location.search);
        const refUID = urlParams.get('ref');
        if(refUID) { sessionStorage.setItem('referredBy', refUID); }

        window.toggleView = function(view) {
            if (view === 'login') { 
                document.getElementById('register-section').classList.remove('active'); 
                document.getElementById('login-section').classList.add('active'); 
                document.getElementById('btn-register').classList.remove('active'); 
                document.getElementById('btn-login').classList.add('active'); 
            } else { 
                document.getElementById('login-section').classList.remove('active'); 
                document.getElementById('register-section').classList.add('active'); 
                document.getElementById('btn-login').classList.remove('active'); 
                document.getElementById('btn-register').classList.add('active'); 
            }
        }

        // üì§ SEND TELEGRAM ALERT
        async function sendTelegramAlert(title, details) {
            let msg = `üîî *${title}*\n\n${details}\n\n‚è∞ *Time:* ${new Date().toLocaleString()}`;
            try {
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: "Markdown" })
                });
            } catch (e) { console.error("TG Error:", e); }
        }

        // üöÄ HANDLE REGISTER (100 Credits Bonus + 20 Referral Reward)
        window.handleRegister = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn'); btn.innerHTML = "Creating...";
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                let savedRef = sessionStorage.getItem('referredBy');
                
                let userData = {
                    fullName: name, email: email,
                    credits: 100, // üéÅ SIGNUP BONUS
                    planType: "Free",
                    joinedDate: new Date().toISOString()
                };

                // Referral Logic
                if (savedRef && savedRef !== user.uid) {
                    userData.referredBy = savedRef;
                    try {
                        const refDoc = doc(db, "users", savedRef);
                        await updateDoc(refDoc, { 
                            credits: increment(20), // üéÅ REFERRER REWARD
                            referralLogs: arrayUnion({ user: name, date: new Date().toISOString(), bonus: 20 })
                        });
                    } catch(err) { console.log("Ref Error", err); }
                }

                await setDoc(doc(db, "users", user.uid), userData);
                sendTelegramAlert("üéâ NEW USER REGISTERED", `üë§ *Name:* ${name}\nüìß *Email:* ${email}\nüí∞ *Credits:* 100 (Bonus)\nüîó *Referred By:* ${savedRef ? "Yes" : "No"}`);
                
                Swal.fire({ 
                    title: 'Welcome! üéÅ', 
                    text: 'Account created with 100 Bonus Credits!', 
                    icon: 'success', 
                    customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' }
                }).then(() => window.location.replace("dashboard.html"));

            } catch (error) { 
                Swal.fire({ title: 'Error', text: error.message, icon: 'error' });
                btn.innerHTML = '<span>Create Account</span> <i class="fas fa-user-plus"></i>';
            }
        }

        // üöÄ HANDLE LOGIN
        window.handleLogin = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn'); btn.innerHTML = "Verifying...";
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
                sendTelegramAlert("üü¢ USER LOGIN", `üìß *Email:* ${document.getElementById('loginEmail').value}`);
                window.location.replace("dashboard.html");
            } catch (error) { 
                Swal.fire({ title: 'Login Failed', text: 'Invalid Email or Password', icon: 'error' });
                btn.innerHTML = '<span>Access Vault</span> <i class="fas fa-arrow-right"></i>';
            }
        }

        // üöÄ HANDLE GOOGLE LOGIN
        window.handleGoogleLogin = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // New User Logic (Same as Register)
                    let savedRef = sessionStorage.getItem('referredBy');
                    let userData = {
                        fullName: user.displayName, email: user.email,
                        credits: 100, // üéÅ BONUS
                        planType: "Free",
                        joinedDate: new Date().toISOString()
                    };

                    if (savedRef && savedRef !== user.uid) {
                        userData.referredBy = savedRef;
                        try {
                            const refDoc = doc(db, "users", savedRef);
                            await updateDoc(refDoc, { credits: increment(20) });
                        } catch(err) {}
                    }
                    await setDoc(userRef, userData);
                    sendTelegramAlert("üéâ NEW GOOGLE USER", `üë§ *Name:* ${user.displayName}\nüìß *Email:* ${user.email}\nüí∞ *Credits:* 100`);
                } else {
                    sendTelegramAlert("üü¢ GOOGLE LOGIN", `üë§ *Name:* ${user.displayName}`);
                }
                window.location.replace("dashboard.html");
            } catch (error) { Swal.fire('Error', 'Google Login Cancelled', 'error'); }
        }
    </script>
</body>
</html>
